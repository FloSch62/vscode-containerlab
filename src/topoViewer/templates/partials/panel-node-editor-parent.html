<!-- Node Parent Properties Editor Panel -->
<section class="panel panel-overlay bottom-10 left-20 w-[360px] max-h-[700px] overflow-y-auto overflow-x-hidden"
  id="panel-node-editor-parent" aria-labelledby="group-panel-heading" style="display: none;">
  <p class="panel-heading text-base font-bold" id="group-panel-heading">
    Group Properties
  </p>

  <div class="p-0 pl-4 pb-2">
    <div class="panel-block p-0">
      <div class="px-0">

        <!-- Group Id -->
        <div class="my-1">
          <div class="p-0.5">
            <div class="flex items-center">
              <div class="w-2/5 pr-1">
                <label class="label text-right text-base font-semibold">Id</label>
              </div>
              <div class="w-3/5 pl-2 pr-2">
                <label class="text-left font-extralight text-base break-words" id="panel-node-editor-parent-graph-group-id">
                  group-id-placeholder
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Label Position -->
        <div class="my-1">
          <div class="p-0.5">
            <div class="flex items-center">
              <div class="w-2/5 pr-1">
                <label class="label text-right text-base font-semibold">Label Position</label>
              </div>
              <div class="w-3/5 pl-2 pr-2">
                <div class="relative" id="panel-node-editor-parent-label-dropdown">
                  <button class="btn btn-small inline-flex items-center font-extralight"
                          onclick="panelNodeEditorParentToggleDropdown()">
                    <span id="panel-node-editor-parent-label-dropdown-button-text">Select Position</span>
                    <span class="ml-2 font-extralight text-base">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                  <div class="dropdown-menu hidden absolute top-full left-0 mt-1 w-full max-h-30 overflow-y-auto overscroll-contain z-[60]"
                       id="panel-node-editor-parent-label-dropdown-menu">
                    <div class="py-1 font-extralight text-base">
                      <a href="#" class="py-1 dropdown-item">top-center</a>
                      <a href="#" class="py-1 dropdown-item">top-left</a>
                      <a href="#" class="py-1 dropdown-item">top-right</a>
                      <a href="#" class="py-1 dropdown-item">bottom-center</a>
                      <a href="#" class="py-1 dropdown-item">bottom-left</a>
                      <a href="#" class="py-1 dropdown-item">bottom-right</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Graph Group -->
        <div class="my-1">
          <div class="p-0.5">
            <div class="flex items-center">
              <div class="w-2/5 pr-1">
                <label class="label text-right text-base font-semibold">Graph Group</label>
              </div>
              <div class="w-3/5 pl-2 pr-2">
                <input type="text" class="input-field text-base w-full"
                       id="panel-node-editor-parent-graph-group">
              </div>
            </div>
          </div>
        </div>

        <!-- Graph Level -->
        <div class="my-1">
          <div class="p-0.5">
            <div class="flex items-center">
              <div class="w-2/5 pr-1">
                <label class="label text-right text-base font-semibold">Graph Level</label>
              </div>
              <div class="w-3/5 pl-2 pr-2">
                <input type="text" class="input-field text-base w-full"
                       id="panel-node-editor-parent-graph-level">
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="my-1">
          <div class="p-0.5">
            <div class="flex items-center">
              <div class="w-2/5 pr-1"></div>
              <div class="w-3/5 pl-2 pr-2">
                <div class="flex justify-end space-x-2">
                  <button class="btn btn-danger btn-small"
                          id="panel-node-editor-parent-delete-button"
                          onclick="nodeParentRemoval()">Remove</button>
                  <button class="btn btn-secondary btn-small"
                          id="panel-node-editor-parent-close-button"
                          onclick="nodeParentPropertiesUpdateClose()">Close</button>
                  <button class="btn btn-primary btn-small"
                          onclick="nodeParentPropertiesUpdate()">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
