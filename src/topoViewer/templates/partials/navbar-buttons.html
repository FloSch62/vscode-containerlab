<p class="m-0 p-0">
  <button id="viewport-zoom-to-fit" title="Fit to Viewport" onclick="viewportButtonsZoomToFit(event)"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fas fa-expand"></i>
    </span>
  </button>
</p>

{{NAVBAR_MODE_BUTTONS}}

<p class="m-0 p-0">
  <button id="viewport-layout" title="Layout Manager" onclick="viewportButtonsLayoutAlgo(event)"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fas fa-circle-nodes"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-topology-overview" title="Find Node" onclick="viewportButtonsTopologyOverview(event)"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-binoculars"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-label-endpoint" title="Toggle Endpoint Label" onclick="viewportButtonsLabelEndpoint()"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fas fa-tag"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-add-group" title="Add Group" onclick="viewportButtonsAddGroup()"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-notes-medical"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-capture-viewport" title="Capture Viewport as SVG"
    onclick="viewportButtonsCaptureViewportAsSvg(cy)" 
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-camera"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-reload-topo" title="Reload TopoViewer" onclick="viewportButtonsReloadTopo()"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-arrow-rotate-right"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-save-topo" title="Save TopoViewer" onclick="viewportButtonsSaveTopo()"
    class="btn-icon-hover-clean">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-floppy-disk"></i>
    </span>
  </button>
</p>

<hr id="viewport-geo-map-divider" class="my-1 viewport-geo-map hidden border-t border-default">

<p class="m-0 p-0">
  <button id="viewport-geo-map-pan" title="#" onclick="viewportButtonsGeoMapPan(event)"
    class="btn-icon-hover-clean viewport-geo-map hidden">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-hand"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-geo-map-edit" title="#" onclick="viewportButtonsGeoMapEdit(event)"
    class="btn-icon-hover-clean viewport-geo-map hidden">
    <span class="inline-flex items-center justify-center text-xl">
      <i class="fa-solid fa-arrow-pointer"></i>
    </span>
  </button>
</p>
