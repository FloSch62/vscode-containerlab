<p class="m-0 p-0">
  <button id="viewport-add-clab-node" title="Add Containerlab Node"
    onclick="window.topologyWebviewController.addNodeManager.viewportButtonsAddContainerlabNode(window.topologyWebviewController.cy, event); return false;"
    class="btn btn-icon focus:outline-none">
    <span class="inline-block text-sm">
      <i class="fa-solid fa-plus"></i>
    </span>
  </button>
</p>

<p class="m-0 p-0">
  <button id="viewport-undo" title="Undo (Ctrl+Z on YAML file)"
    onclick="viewportButtonsUndo()"
    class="btn btn-icon focus:outline-none">
    <span class="inline-block text-sm">
      <i class="fa-solid fa-rotate-left"></i>
    </span>
  </button>
</p>
