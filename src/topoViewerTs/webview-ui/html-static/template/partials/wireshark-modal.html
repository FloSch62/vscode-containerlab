    <!-- Wireshark Modal -->
    <div class="modal-backdrop hidden" id="wiresharkModal">
      <div class="modal-content">
        <div class="p-6">
          <h2 class="text-xl font-semibold mb-4">Launch Wireshark</h2>
          <div class="space-y-4">
            <div>
              <label class="label block text-sm font-medium mb-1" for="subInterfaceId">Sub Interface ID:</label>
              <input type="text" id="subInterfaceId" placeholder="Enter Sub Interface ID"
                class="input-field text-sm">
            </div>
            <div>
              <label class="label block text-sm font-medium mb-1" for="containerName">Container Name:</label>
              <select id="containerName" 
                class="input-field text-sm">
              </select>
            </div>
            <div>
              <label class="label block text-sm font-medium mb-1" for="networkInterface">Network Interface:</label>
              <select id="networkInterface"
                class="input-field text-sm">
              </select>
            </div>
            <div>
              <label class="label block text-sm font-medium mb-1">URL Preview:</label>
              <div id="urlPreview" class="panel-block p-2 text-sm"></div>
            </div>
            <div class="flex justify-end space-x-2 pt-4">
              <button class="btn btn-primary" id="launchButton">Launch</button>
              <button class="btn btn-outlined" id="customCloseModal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
